===================================================== -->
<script>
/* ================= MASTER CONTROLLER ================= */

let currentScene = 1;
let locked = false;

function goToScene(num){
  if(locked) return;
  locked = true;

  document.querySelectorAll('.scene')
    .forEach(s => s.classList.remove('active'));

  const next = document.getElementById('scene'+num);
  if(next){
    next.classList.add('active');
    currentScene = num;
    runSceneLogic(num);
  }

  locked = false;
}

/* ================= SCENE RUNNER ================= */

function runSceneLogic(num){
  switch(num){
    case 1: scene1(); break;
    case 2: scene2(); break;
    case 3: scene3(); break;
    case 4: scene4(); break;
    case 5: scene5(); break;
    case 6: scene6(); break;
  }
}

/* =====================================================
  SCENE 1 JS
  (AUTO â†’ Scene 2 after 3 sec)
===================================================== */
function scene1(){
  /* ðŸ”½ SCENE 1 JS ðŸ”½ */

  setTimeout(()=>{
    goToScene(2);
  },3000);
}

/* =====================================================
  SCENE 2 JS
  (AUTO â†’ Scene 3 after 1 sec)
===================================================== */
function scene2(){
  /* ðŸ”½ SCENE 2 JS ðŸ”½ */

  setTimeout(()=>{
    goToScene(3);
  },1000);
}

/* =====================================================
  SCENE 3 JS
  (TAP â†’ Scene 4)
===================================================== */
function scene3(){
  /* ðŸ”½ SCENE 3 JS ðŸ”½ */

  const s = document.getElementById("scene3");
  s.addEventListener("click",()=>{
    goToScene(4);
  },{once:true});
}

/* =====================================================
  SCENE 4 JS
  (AUTO â†’ Scene 5 after 3 sec)
===================================================== */
function scene4(){
  /* ðŸ”½ SCENE 4 JS ðŸ”½ */

  setTimeout(()=>{
    goToScene(5);
  },3000);
}

/* =====================================================
  SCENE 5 JS
  (TAP or SWIPE â†’ Scene 6)
===================================================== */
function scene5(){
  /* ðŸ”½ SCENE 5 JS ðŸ”½ */

  let startX = 0;
  const s = document.getElementById("scene5");

  s.addEventListener("touchstart",e=>{
    startX = e.touches[0].clientX;
  });

  s.addEventListener("touchend",e=>{
    const endX = e.changedTouches[0].clientX;
    if(Math.abs(endX-startX)>50){
      goToScene(6);
    }
  });

  s.addEventListener("click",()=>{
    goToScene(6);
  },{once:true});
}

/* ================= START ================= */

</script>

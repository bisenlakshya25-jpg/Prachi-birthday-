<style>
/* Reset & Box Sizing */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body & Background */
body {
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #2a0014, #0b0006);
  font-family: "Playfair Display", serif;
}

/* ğŸŒ«ï¸ BALLOON LAYER */
#dream-layer {
  position: fixed;
  inset: 0;
  z-index: 5;
  overflow: hidden;
}

/* ğŸˆ DREAMY BALLOONS */
.balloon {
  position: absolute;
  bottom: -260px;
  width: var(--size);
  height: calc(var(--size) * 1.3);
  background: radial-gradient(
    circle at 30% 25%,
    rgba(255,255,255,0.5),
    currentColor 65%
  );
  border-radius: 50%;
  animation: dreamFloat ease-in-out forwards;

  filter: blur(0.4px) drop-shadow(0 0 30px rgba(255,120,170,0.4));
  transform-style: preserve-3d;
  
  box-shadow:
    inset -35px -50px 70px rgba(0,0,0,0.45),
    inset 25px 25px 35px rgba(255,255,255,0.35),
    0 40px 70px rgba(0,0,0,0.7);
}

/* ğŸ€ RIBBON */
.balloon::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  width: 3px;
  height: 130px;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.7),
    rgba(255,255,255,0.05)
  );
  transform: translateX(-50%);
  animation: ribbonWave 3s ease-in-out infinite;
  border-radius: 6px;
}

/* Ribbon Animation */
@keyframes ribbonWave {
  0%,100% { transform: translateX(-50%) rotate(3deg); }
  50% { transform: translateX(-50%) rotate(-3deg); }
}

/* ğŸ¬ BALLOON FLOATING ANIMATION */
@keyframes dreamFloat {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 1;
  }
  65% {
    opacity: 0.9;
  }
  100% {
    transform:
      translateY(-190vh)
      translateX(calc(-180px + 360px * var(--drift)));
    opacity: 0;
  }
}

/* ğŸ’– TEXT CONTENT */
#love-content {
  position: fixed;
  inset: 0;
  z-index: 1;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  background:
    radial-gradient(circle at top, rgba(255,220,235,0.95), rgba(255,240,247,0.9)),
    linear-gradient(135deg, #7b002c, #c9184a);

  box-shadow: inset 0 0 120px rgba(255,105,180,0.35);

  opacity: 0; /* will fade in via JS */
  transform: scale(0.85);
  transition: opacity 3s ease, transform 3s ease;
}

/* ğŸŒ¸ STYLISH TEXT */

  font-family: "Great Vibes", cursive;
  font-size: 3.8rem;
  color: #5a001e;
  letter-spacing: 2px;
  text-shadow:
    0 4px 12px rgba(0,0,0,0.25),
    0 0 25px rgba(255,120,170,0.6);
}

  margin-top: 25px;
  font-family: "Playfair Display", serif;
  font-size: 1.6rem;
  color: #3b0012;
  letter-spacing: 1px;
}

<script>
/* ================= MASTER CONTROLLER ================= */

let currentScene = 1;
let locked = false;

function goToScene(num){
  if(locked) return;
  locked = true;

  document.querySelectorAll('.scene')
    .forEach(s => s.classList.remove('active'));

  const next = document.getElementById('scene'+num);
  if(next){
    next.classList.add('active');
    currentScene = num;
    runSceneLogic(num);
  }

  locked = false;
}

/* ================= SCENE RUNNER ================= */

function runSceneLogic(num){
  switch(num){
    case 1: scene1(); break;
    case 2: scene2(); break;
    case 3: scene3(); break;
    case 4: scene4(); break;
    case 5: scene5(); break;
    case 6: scene6(); break;
  }
}

/* =====================================================
  SCENE 1 JS
  (AUTO â†’ Scene 2 after 3 sec)
===================================================== */
function scene1(){
  window.onload = () => {
  const layer = document.getElementById("dream-layer");
  const content = document.getElementById("love-content");

  const colors = ["#590d22","#7b002c","#a4133c","#c9184a","#ff4d6d"];
  const COUNT = 34;

  for (let i = 0; i < COUNT; i++) {
    const b = document.createElement("div");
    b.className = "balloon";

    const size = 100 + Math.random() * 70;
    b.style.setProperty("--size", size + "px");
    b.style.left = Math.random() * 100 + "vw";
    b.style.color = colors[Math.floor(Math.random() * colors.length)];
    b.style.animationDuration = 10 + Math.random() * 4 + "s";
    b.style.animationDelay = Math.random() * 3 + "s";
    b.style.setProperty("--drift", Math.random());

    layer.appendChild(b);
  }

  /* ğŸŒ™ Reveal Text after 10.5s (balloons float first) */
  setTimeout(() => {
    content.style.opacity = "1";
    content.style.transform = "scale(1)";
  }, 10500);

  /* ğŸŒŸ Wait for user tap/click/swipe to "end" scene */
  const endScene = () => {
    content.style.opacity = "0";
    content.style.transform = "scale(0.85)";
    layer.innerHTML = ""; // remove balloons
    document.body.style.background = "#fff"; // page ends, blank or you can keep bg
    window.removeEventListener("click", endScene);
    window.removeEventListener("touchstart", endScene);
  };

  window.addEventListener("click", endScene);
  window.addEventListener("touchstart", endScene);
};

  setTimeout(()=>{
    goToScene(2);
  },3000);
}

  /* ğŸ”½ SCENE 2 JS ğŸ”½ */

/* =====================================================
  SCENE 5 JS
  (TAP or SWIPE â†’ Scene 6)
===================================================== */
function scene5(){
  /* ğŸ”½ SCENE 5 JS ğŸ”½ */

  let startX = 0;
  const s = document.getElementById("scene5");

  s.addEventListener("touchstart",e=>{
    startX = e.touches[0].clientX;
  });

  s.addEventListener("touchend",e=>{
    const endX = e.changedTouches[0].clientX;
    if(Math.abs(endX-startX)>50){
      goToScene(6);
    }
  });

  s.addEventListener("click",()=>{
    goToScene(6);
  },{once:true});
}
